<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Funciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form action="">
        <div class="container mt-5">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="numero1" placeholder="Numero 1" required>
                <label for="floatingInput">Numero 1</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="numero2" placeholder="Numero 1" required>
                <label for="floatingPassword">Numero 2</label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button class="btn btn-success" id="botonSumar" type="button">Sumar</button>
                <!--
                    Otra forma de ejecutarlo
                    <button class="btn btn-success" id="botonSumar" type="button" onclick="suma()">Sumar</button>
                    -->
            </div>
            <ul class="list-group mt-3">
                <li class="list-group-item active text-center" aria-current="true">
                    <h3>Resultado</h3>
                </li>
                <li class="list-group-item" id="resultado"></li>
            </ul>
        </div>
    </form>
    
    <script src="./js/ejemplo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
